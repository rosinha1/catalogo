<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login - MaphShop</title>
    <link rel="stylesheet" href="menurodape.css">
    <link rel="stylesheet" href="style_login.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/2f21a26946.js" crossorigin="anonymous"></script>

</head>
<body>

    <!-- MENU -->
    <nav>
        <div class="menu">
            <ul>
                <div class="cont-logo">
                    <a href="index.html"><img style="float:left" src="midia/logo.png"></a>
                </div>
                <!-- <li style="float:left"><a class="logo" href="index.html">MapShop</a></li> -->
                <li><a href="#" id="dir">Sobre nós</a></li>
                <li><a href="#" id="dir">Mapa</a></li>
                <li><a href="#" id="dir">Lojas</a></li>
                <i class="fa-solid fa-magnifying-glass"></i>
            </ul>
        </div>
    </nav>


    <!-- FORMULARIO LOGIN -->
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="login_user">
						<span class="focus-input100" data-placeholder="Usuário"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="login_pass">
						<span class="focus-input100" data-placeholder="Senha"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Entrar
							</button>
						</div>
					</div>

					<div class="alternar">
						<span class="txt1">
							Não tem uma conta?
						</span>

						<a class="txt2" href="cadastro.html">
							Cadastre-se
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
    

    <!-- RODAPE -->
    <div class="container-linha"><div class="linha"></div></div>
    
    <div class="container-rodape">
        <div class="rodape">
                <div style="float:left">
                    <a>Fale conosco: <br>mapshop@hotmail.com</a>
                </div>
                <div style="float:right">
                    <a href="cadastro.html" id="cad-sua-loja">Cadastre sua loja</a>
                </div>
        </div>
    </div>
    
</body>
</html>
