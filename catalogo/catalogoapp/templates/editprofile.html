{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro - MapShop</title>
    
    <link rel="stylesheet" href="{% static 'css/formularios.css' %}">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/2f21a26946.js" crossorigin="anonymous"></script>

    <style>
        main h2::before { /* linha abaixo do titulo */
            content: '';
            position: absolute;
            height: 3px;
            width: 139px;
            bottom: 3px;
            left: 0;
            border-radius: 8px;
            background: linear-gradient(to top, #642b73, #c6426e);
        }
    </style>
</head>
<body>
    
    <a href="/home/"><i class="fa-solid fa-arrow-left" id="setinha"></i></a>
    <!-- FORMULARIO CADASTRO -->
    <div class="bodyform">
        <main class="container">
            
            <h2>Editar Perfil</h2>
            <form action="/doupdate/" method="post">
                {% csrf_token %}

                <div class="input-field">
                    <span>Usu√°rio</span>
                    {{perfil.usuario}}
                    <div class="underline"></div>
                </div>

                <div class="input-field">
                    <span>Email</span>
                    {{perfil.email}}
                    <div class="underline"></div>
                </div>

                <div class="input-field">
                    <span>Nome da Loja</span>
                    {{perfil.nome_loja}}
                    <div class="underline"></div>
                </div>

                <div class="input-field">
                    <span>CNPJ</span>
                    {{perfil.cnpj}}
                    <div class="underline"></div>
                </div>

                <input type="submit" value="SALVAR">
            </form>

        </main>
    </div>
    
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
