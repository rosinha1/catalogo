{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login - MapShop</title>
    
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <!-- <link rel="javascript" href="js/main.js"> -->

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/2f21a26946.js" crossorigin="anonymous"></script>

</head>
<body>

    <!-- FORMULARIO LOGIN -->
    <main class="container">
        <h2>Login</h2>
        <form action="" method="">
            <!-- {% csrf_token %} -->

            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Usuário">
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Senha">
                <div class="underline"></div>
            </div>

            <input type="submit" value="ENTRAR">
        </form>

        <div class="alternar">
            <span>Sua loja ainda não é cadastrada?
                <a href="/cadastro/">Cadastre-a</a>
            </span>
        </div>
    </main>
    

</body>
</html>
